{% extends "base.html" %}
{% load markdown_extras %}

{% block title %}{{ post.title }} | aayush's blog{% endblock %}

{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p><em>{{ post.date }}</em></p>

  <div class="post-content">
    {{ post.content| markdown | safe }}
  </div>
</article>
<a href="{% url 'post_edit' post.slug %}">+ Edit Blog Post</a>
<hr>

<p><a href="/">‚Üê Back to home</a></p>
{% endblock %}
